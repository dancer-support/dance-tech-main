version: "3.8"

services:
  client:
    build:
      context: client
      dockerfile: Dockerfile.local
    command: yarn dev
    volumes:
      - ./client:/usr/src/client
      - node_modules:/usr/src/client/node_modules
    ports:
      - 3000:3000
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - CHOKIDAR_USEPOLLING=true
    tty: true
volumes:
  node_modules:
